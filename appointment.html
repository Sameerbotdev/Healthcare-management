<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Appointment - Medicine</title>
    <link rel="stylesheet" href="style.css" />
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f4f4f4; }
        header { background: #28a745; color: white; padding: 1rem; text-align: center; }
        .container { padding: 2rem; max-width: 500px; margin: auto; background: white; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        label { display: block; margin-bottom: 1rem; }
        input { width: 100%; padding: 0.5rem; margin-top: 0.5rem; border: 1px solid #ccc; border-radius: 4px; }
        button { padding: 0.5rem 1rem; background: #28a745; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #218838; }
        .appointments { margin-top: 2rem; }
        .appointments ul { list-style: none; padding: 0; }
        .appointments li { background: #f8f9fa; padding: 0.5rem; margin-bottom: 0.5rem; border-radius: 4px; }
    </style>
</head>
<body>
    <header><h1>Book an Appointment</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="login.html">Login</a>
            <a href="medicine.html">Medicines</a>
            
          </nav>
        </header>
    <div class="container">
        <form id="appt-form">
            <label>Name:
                <input type="text" id="appt-name" required>
            </label>
            <label>Date:
                <input type="date" id="appt-date" required>
            </label>
            <label>Time:
                <input type="time" id="appt-time" required>
            </label>
            <button type="submit">Book Appointment</button>
        </form>
        <div class="appointments">
            <h2>Upcoming Appointments</h2>
            <ul id="appt-list"></ul>
        </div>
    </div>
    <script>
        const form = document.getElementById('appt-form');
        const list = document.getElementById('appt-list');
        let appointments = [];
        form.addEventListener('submit', e => {
            e.preventDefault();
            const name = document.getElementById('appt-name').value;
            const date = document.getElementById('appt-date').value;
            const time = document.getElementById('appt-time').value;
            const entry = `${name} - ${date} at ${time}`;
            appointments.push(entry);
            renderAppointments();
            form.reset();
        });
        function renderAppointments() {
            list.innerHTML = '';
            appointments.forEach(a => {
                const li = document.createElement('li');
                li.textContent = a;
                list.appendChild(li);
            });
        }
    </script>
</body>
</html>
